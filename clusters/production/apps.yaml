---
# Setup app secrets after infra is setup (secrets manager is ready)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-secrets
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infra-configs
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/secrets
  prune: true
  wait: true
  timeout: 5m0s
---
# SETUP APP OVERLAYS NEXT
# Setup example-app overlays
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: example-app-overlay
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: app-secrets
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/overlays/example-app
  prune: true
  wait: true
  timeout: 5m0s
---
######
# ADD MORE OVERLAYS AS NEEDED
######

# Setup apps after secrets are setup
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: app-secrets
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/production
  prune: true
  wait: true
  timeout: 5m0s
